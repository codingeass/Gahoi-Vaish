<html>
<head>
<link rel="stylesheet" href="public/css/bootstrap.min.css"/>
<link rel="stylesheet" href="public/css/style.css"/>
<link rel="stylesheet" href="public/css/bootstrap-social.css"/>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
<link rel="icon" type="/image/png" href="" />
<title></title>
</head>
<body>
	
	<div class="jumbotron" id="small_jumbotron">
	  
	<div class="container row">
	<div class="media col-md-10">
	  <div class="media-left">
	    <a href="#">
	      <img class="media-object" src="public/img/custom-logo.png" style="max-height:70px;" alt="Gahoi Vaish Samaj">
	    </a>
	  </div>
	  <div class="media-body">
	    <h2 class="media-heading">Gahoi Vaish Samaj</h2>
	  </div>
	</div>
	</div>
	</div>

	<div class="container">
		<div class="col-md-3">
		</div>
			<div class="col-md-6" id="form_login">
	        <form class="form-horizontal" onsubmit="return false">
					<div class="form-group">
						<h3><div class="text-center" id="Login_header_text">Login/Register</div></h3>
					</div>
					<hr/>
					<div class="form-group">
					    <label for="email" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
					    </div>
					 </div>
					 
					 <div class="form-group">
					    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
					    </div>
					  </div>
					 
					 <div id="register_group_button" style="display:none;">
					 	
					 	<div class="form-group">
						    <label for="ConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="confirmPassword">
						    </div>
					 	</div>

					 	<div class="form-group">
						    <label for="inputFullName" class="col-sm-2 control-label">Full Name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
						    </div>
						  </div>

					 	<div class="form-group">
						    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
						    </div>
						  </div>
					 	
					 </div>

					  <div class="form-group text-center">
					    <div class="">
					      <button  class="btn btn-primary btn-lg" onclick="login_back()" id="button_back" style="display:none;">Back</button>
					      <button  class="btn btn-primary btn-lg" onclick="login_register_display()" id="button__register" style="display:inline-block;">Register</button>
					      <button  class="btn btn-primary btn-lg" onclick="login_register()" id="button_register" style="display:none;">Register</button>
					      <button  class="btn btn-primary btn-lg" onclick="login_user()" id="button_sigin_register">Sign in</button>
					    </div>
					  </div>
					  <div class="form-group text-center" id="error_message" style="font-size:18px;color:red;">

					  </div>
				</form>
				<hr/>

				</div>
	</div>
<div class="container-fluid" style="padding-bottom:0px;position:absolute;bottom:0px;">
    <div class="panel panel-footer" style="margin-bottom:0px;">@copyright Gahoi Vaish Samaj  &nbsp;</div>
  </div>
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="public/js/main.js"></script>
</body>


</html>
