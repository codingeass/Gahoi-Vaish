<body>
	<div class="jumbotron" id="small_jumbotron">
	  
	<div class="container row">
	<div class="media col-md-10">
	  <div class="media-left">
	    <a href="../">
	      <img class="media-object" src="public/img/custom-logo.png" style="max-height:70px;" alt="Gahoi Vaish Samaj">
	    </a>
	  </div>
	  <div class="media-body">
	    <h2 class="media-heading">Gahoi Vaish Samaj</h2>
	  </div>
	</div>
	</div>
	</div>

	<div class="container">
		<div class="col-md-3">
		</div>
			<div class="col-md-6" id="form_login">
	        <form class="form-horizontal" onsubmit="return false">
					<div class="form-group">
						<h3><div class="text-center" id="Login_header_text">Login/Register</div></h3>
					</div>
					<hr/>
					<div class="form-group">
					    <label for="email" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
					    </div>
					 </div>
					 
					 <div class="form-group">
					    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
					    </div>
					  </div>
					 
					 <div id="register_group_button" style="display:none;">
					 	
					 	<div class="form-group">
						    <label for="ConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="confirmPassword" required>
						    </div>
					 	</div>

					 	<div class="form-group">
						    <label for="inputFullName" class="col-sm-2 control-label">Full Name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputFullName" placeholder="Full Name" required>
						    </div>
						  </div>

					 	<div class="form-group">
						    <label for="inputMobile" class="col-sm-2 control-label">Mobile No.</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputMobile" placeholder="9898989898" required>
						    </div>
						  </div>
					 	
					 </div>

					  <div class="form-group text-center">
					    <div class="">
					      <button  class="btn btn-primary btn-lg" onclick="login_back()" id="button_back" style="display:none;">Back</button>
					      <button  class="btn btn-primary btn-lg" onclick="login_register_display()" id="button__register" style="display:inline-block;">Register</button>
					      <button  class="btn btn-primary btn-lg" onclick="login_register()" id="button_register" style="display:none;">Register</button>
					      <button  class="btn btn-primary btn-lg" onclick="login_user()" id="button_sigin_register">Sign in</button>
					    </div>
					  </div>
					  <div class="form-group text-center" id="error_message" style="font-size:18px;color:red;">

					  </div>
					  <a class="form-group text-center" href="public/views/passwordRecovery.html">*Click here to recover password</a>
				</form>
				<hr/>

				</div>
	</div>
